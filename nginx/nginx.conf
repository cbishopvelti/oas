
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    server_names_hash_bucket_size  64;
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       localhost:80;
        server_name  localhost;

        #charset koi8-r;

        # access_log  logs/host.access.log  main;

        location / {
            # proxy_pass http://127.0.0.1:4000;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }

    server {
        include mime.types;
        listen 80;
        server_name server.oxfordshireacrosociety.co.uk;
        root html;

        location /.well-known/ {
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }
    server {
        listen  443 ssl;
        server_name server.oxfordshireacrosociety.co.uk;
        ssl_certificate  C:\Certbot\live\admin.oxfordshireacrosociety.co.uk\fullchain.pem;
        ssl_certificate_key C:\Certbot\live\admin.oxfordshireacrosociety.co.uk\privkey.pem;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        location / {
            proxy_pass http://127.0.0.1:4000;
        }
    }

    server {
        include mime.types;
        listen 80;
        server_name admin.oxfordshireacrosociety.co.uk;
        root html;

