    #     }

    # }

    # PRODUCTION

    server {
        include mime.types;
        listen 80;
        server_name server.oxfordshireacrosociety.co.uk;
        root html;

        location /.well-known/ {
        }

        location /socket/ {
            proxy_pass http://127.0.0.1:4000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        location /public_socket/ {
            proxy_pass http://127.0.0.1:4000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location / {
            proxy_pass http://127.0.0.1:4000;
        }
    }

    server {
        include mime.types;
        listen 80;
        server_name admin.oxfordshireacrosociety.co.uk;
        root html;

        location /.well-known/ {
        }

        location /api {
            proxy_pass http://127.0.0.1:4000;
        }

        location / {
            root /app/oas-web/build/;
            try_files $uri /index.html;
        }
    }

    server {
        include mime.types;
        listen 80;
        server_name www.oxfordshireacrosociety.co.uk;
        root html;

        location /.well-known/ {
        }


        location /api {
            proxy_pass http://127.0.0.1:4000;
        }

        location / {
          root /app/oas-web-public/build/;
          try_files $uri /index.html;
        }
    }
}
